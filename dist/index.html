<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <input type="text" name="" id="inp" placeholder="ingredients">
        <button onclick=getRecipes() class="btn">Find me recipes!</button>
    </div>

    <script id="recipesTemplate" type="text/x-handlebars-template">
    <div class="container">
        {{#each data}}
         <div id="recipes-card">
            <div class="recipes">
                  <a href="{{href}}">{{title}}</a>
                  <div class="dishImg"><img src="{{thumbnail}}"></div>
                  <div class="ingredients">
                      <ul>
                      {{#each ingredients}}
                            <li>{{this}}</li>
                      {{/each}}
                      </ul>
                  </div>
            </div>
        </div>
        {{/each}}
    </div>
    </script>

    
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src='main.js'></script>
</body>

</html>
