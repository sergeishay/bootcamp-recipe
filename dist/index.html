<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Ruster</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <input type="text" name="" id="inp" placeholder="Team">
        <button onclick=getTeam() class="btn">Get Roster</button>
    </div>

    <script id="playersTemplate" type="text/x-handlebars-template">
    <div class="container">
        {{#each team1}}
         <div id="player-card">
            <div class="players">
                  <div class="fullName"> {{firstName}} {{lastName}}</div>
                  <div class="jersey"> {{jersey}}</div>
                  <div class="profImg"><img src="{{this.pic}}" onerror="this.onerror=null;this.src='https://nba-players.herokuapp.com/players/Olynyk/Kelly';"></div>
                  <div class="pos" onerror="3">{{pos}}</div>
            </div>
        </div>
            {{/each}}
    </div>
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src='main.js'></script>
</body>

</html>
